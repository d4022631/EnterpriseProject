<!DOCTYPE HTML>

    <head>
        <link href="css/bootstrap.min.css" rel="stylesheet"  />
        <!-- Google Map - need to change code to focus on the centre of the postcode/location - from https://developers.google.com/maps/tutorials/fundamentals/adding-a-google-map#the_finished_code-->
        <script>
	        function initMap() {
    		    var mapDiv = document.getElementById('map');
    		    var map = new google.maps.Map(mapDiv, {
    		        center: {lat: 54.569, lng: -1.235},zoom: 8
    		    });
	        }
	    </script>
    	<script src="https://maps.googleapis.com/maps/api/js?callback=initMap" async defer></script>
    </head>

    <body>
        <!-- Search box -->
		<div id="mainDisplay" class="container-fluid">
		    <div class="container">
        <div class="jumbotron" id="div_c383_0">
            <div class="row" id="div_c383_1">
                <div id="div_c383_2"><h3>Search for: </h3></div>
                <div id="div_c383_3"><h3>Location: </h3></div>
                <div id="div_c383_3a"><h3>Distance: </h3></div>
            </div>
        <div class="row" id="div_c383_4">
            <div class="col-xs-offset-4" id="div_c383_5">
                <input type="text" ng-model="businessType" typeahead="state for state in businessTypeComplete($viewValue)" placeholder="Plumbers, hairdressers, etc.">
            </div>
            <div class="col-xs-offset-4" id="div_c383_6">
                <input type="text" ng-model="postcode" typeahead="state for state in postcodeAutoComplete($viewValue)" placeholder="TS1">
            </div>
            <div class="col-xs-offset-4" id="div_c383_6a">
                <select id="radius" ng-model="distanceSelected">
                  <option value="">---Please select---</option> 
                  <option value="option-1">1 mile</option> 
                  <option value="option-2">2 miles</option>
                  <option value="option-3">5 miles</option>
                  <option value="option-4">10 miles</option>
                  <option value="option-5">20 miles</option>
                  <option value="option-6">50 miles</option>
                  <option value="option-7">no limit</option>
                </select>
            </div>
        </div>
        <br>
        <br>
        <div class="row">
		    <button ng-click="performAdvancedSearch()" id="button_c383_0">Search!</button>
		</div>
        <br>
        
        <br>
        </div>
        
        <div ng-repeat="model in results">
            <p>{{ model.Name }}</p>
          <p>{{ model.Distance }}</p>
          <hr />
        </div>
    </div>
